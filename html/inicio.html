<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoCODE - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    <div class="container-center">
        <div class="glass-card">
            <i class="fas fa-user-astronaut" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 20px;"></i>
            <h1>Bienvenido</h1>
            <p style="color: var(--text-gray); margin-bottom: 30px;">Ingresa a MundoCODE</p>

            <form action="contenidos.html">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <button class="btn-primary">INICIAR SESIÓN</button>
            </form>
            
            <p style="margin-top: 20px; font-size: 0.9rem;">
                ¿No tienes cuenta? <a href="registro.html" style="color: var(--primary-color);">Regístrate</a>
            </p>
        </div>
    </div>
</body>
</html>
